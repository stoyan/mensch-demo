<!DOCTYPE html>
<html>
<head>
  <title>Mensch playarea</title>
  <script src="bundle.js"></script>
  <script src="prism.js"></script>
  <link rel="stylesheet" href="prism.css">
  <style>
  body, textarea {
    font: 16px Consolas, Monaco, 'Andale Mono', monospace;
  }
  .code {
    width: 100%;
    height: 250px;
  }
  pre {
    margin: 0 !important;
  }
  </style>
</head>
<body>
  <table width="100%" cellpadding="5"><tr valign="top"><td width="50%">
    <textarea id="css" placeholder="feed me css" class="code"></textarea>
  </td><td>
    <pre><code class="language-css" id="str" class="code"></code></pre>
  </td></tr></table>
  <div style="color: red" id="err"></div>
  <pre><code class="language-javascript" id="code"></code></pre>
  <p>This is a demo of <a href="https://github.com/brettstimmerman/mensch">Mensch</a>
    CSS parser and stringifier</p>
  <p><a href="https://github.com/brettstimmerman/mensch">Report/fix</a> a Mensch bug</p>
  <p><a href="https://github.com/stoyan/mensch-demo">Report/fix</a> a bug with this tool</p>

  <script>
  css.oninput = function() {
    err.innerHTML = '';
    try {
      var res = parse(css.value);
    } catch (e) {
      err.innerHTML = "lolwtfbbq: " + e.message;
    }

    code.innerHTML = res.ast;
    str.innerHTML = res.str;
    Prism.highlightElement(code);
    Prism.highlightElement(str);
  };
  onload = function() {
    css.focus();
  };
  </script>
</body>
</html>
